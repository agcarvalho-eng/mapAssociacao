
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Salvando ou atualizando produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>"FORM" para salvar ou atualizar produtos.</h1>
        <br>
        <form th:action="${produto.id == 0} ? @{/produto/save} : @{/produto/update}"
              th:object="${produto}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{descricao}"  placeholder="Descrição">
            <input type="text" th:field="*{valor}" placeholder="Valor">
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
